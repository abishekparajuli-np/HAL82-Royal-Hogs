services:
  backend:
    build: .
    container_name: royal_hogs_backend
    restart: always
    command: python run.py
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - .:/app
    dns:
      - 8.8.8.8
      - 1.1.1.1

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: abishek
      POSTGRES_DB: royal_hogs
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6380:6379"

volumes:
  pgdata: